<!-- templates/albums_index.html -->
{% extends 'base.html' %}

{% block content %}

    <h1>Albums</h1>

    <a href='/album/new'>New Album</a>
    {% for album in albums %}
        <h2><a href='/albums/{{ album._id }}'>{{ album.title }}</a></h2>
        <small>{{ album.description }}</small><br>
        <small>{{album.category}}</small><br>
        <small>{{album.year_released}}</small>
        <!-- Delete button -->
    <p><form method='POST' action='/albums/{{ album._id }}/delete'>
        <button type='submit'>Delete</button>
    </form></p>
    {% endfor %}
{% endblock %}
